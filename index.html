<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rushan & Maryam Wedding Invite</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-y: auto; /* enable vertical scroll */
    }

    video {
      width: 100vw;
      height: auto;
      max-height: 80vh;
      object-fit: cover;
      display: block;
      margin: 0 auto;
      position: relative;
      z-index: 0;
    }

    .rsvp-button {
      display: block;
      margin: 20px auto;
      color: white;
      font-size: 1.2em;
      text-decoration: underline;
      background: transparent;
      border: none;
      cursor: pointer;
      width: fit-content;
      padding: 0;
    }

    .rsvp-button:hover,
    .rsvp-button:focus {
      color: #ccc;
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop preload="auto">
    <source src="wedding.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <a href="https://your-rsvp-link.com" class="rsvp-button" target="_blank" rel="noopener noreferrer">
    RSVP Now
  </a>
</body>
</html>
