<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rushan & Maryam Wedding Invite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      transform: translate(-50%, -50%);
    }

    .rsvp-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    .rsvp-button {
      padding: 14px 30px;
      font-size: 1rem;
      background-color: #A0522D;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .rsvp-button:hover {
      background-color: #8B4513;
    }
  </style>
</head>

<body>
  <div class="video-wrapper">
    <video autoplay muted playsinline loop>
      <source src="wedding.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="rsvp-container">
      <a 
        href="https://withjoy.com/maryam-and-rushan" 
        class="rsvp-button" 
        target="_blank"
      >
        RSVP Now
      </a>
    </div>
  </div>
</body>
</html>
