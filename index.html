<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Dancing Script', cursive;
      color: white;
      overflow-x: hidden;
      overflow-y: hidden; /* no scroll on mobile */
    }

    /* Enable scroll on desktop */
    @media (min-width: 768px) {
      html, body {
        overflow-y: auto;
      }
      #scrollContent {
        display: block;
        height: 150vh; /* scroll height */
      }
    }

    #scrollContent {
      display: none;
    }

    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: env(safe-area-inset-bottom);
      z-index: 10;
    }

    button, a {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px 20px;
      user-select: none;
      text-decoration: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    button:hover, button:focus,
    a:hover, a:focus {
      color: #ccc;
      outline: none;
      text-decoration: none;
    }

    #rsvpBtn {
      display: none;
      z-index: 9;
    }

    #unmuteBtn {
      z-index: 11;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop preload="auto" id="weddingVideo" webkit-playsinline>
    <source src="wedding_v2.mp4?v=3" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="scrollContent"></div>

  <div class="bottom-bar">
    <button id="unmuteBtn">Click here</button>
    <a id="rsvpBtn" href="https://your-rsvp-link.com" target="_blank" rel="noopener noreferrer">RSVP</a>
  </div>

  <script>
    const video = document.getElementById('weddingVideo');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const rsvpBtn = document.getElementById('rsvpBtn');

    // Try to play video on load
    video.play().catch(() => {
      // Autoplay blocked, wait for user interaction
      const playOnUserGesture = () => {
        video.play();
        window.removeEventListener('touchstart', playOnUserGesture);
        window.removeEventListener('click', playOnUserGesture);
      };
      window.addEventListener('touchstart', playOnUserGesture, { once: true });
      window.addEventListener('click', playOnUserGesture, { once: true });
    });

    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      unmuteBtn.style.display = 'none';
      rsvpBtn.style.display = 'inline';
    });
  </script>
</body>
</html>
