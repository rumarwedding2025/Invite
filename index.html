<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invite Video</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
    .rsvp-button {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background-color: #A0522D;
      color: white;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(160, 82, 45, 0.7);
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .rsvp-button:hover,
    .rsvp-button:focus {
      background-color: #8B4513;
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="your-canva-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <a href="https://withjoy.com/maryam-and-rushan" target="_blank" rel="noopener noreferrer" class="rsvp-button">
    RSVP Now
  </a>
</body>
</html>
