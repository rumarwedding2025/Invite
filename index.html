<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maryam & Rushan Wedding Invite</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-transform: translateZ(0); /* iOS smoothing */
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
      pointer-events: none;
      background: rgba(0,0,0,0.3);
    }

    .overlay-content {
      pointer-events: auto;
    }

    h1 {
      margin: 0 0 1rem 0;
      font-family: Georgia, serif;
      font-size: 2em;
    }

    .rsvp-button {
      background: transparent;
      color: white;
      border: none;
      font-size: 1.2em;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
      outline: none;
      box-shadow: none;
    }

    .rsvp-button:hover,
    .rsvp-button:focus {
      color: #ccc;
      outline: none;
      box-shadow: none;
    }

  </style>
</head>
<body>
  <video autoplay muted playsinline loop preload="auto">
    <source src="wedding_v2.mp4?v=3" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="overlay-content">
      <h1>Maryam &amp; Rushan<br>November 28, 2025</h1>
      <a href="https://your-rsvp-link.com" target="_blank" rel="noopener noreferrer" class="rsvp-button">
        RSVP Now
      </a>
    </div>
  </div>
</body>
</html>
