<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invite</title>
  
  <!-- iOS translucent status bar -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Android/Chrome theme color -->
  <meta name="theme-color" content="rgba(0,0,0,0.5)">

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  
  <style>
    /* Fade-in page */
    body {
      opacity: 0;
      animation: fadeInPage 1.8s ease-in-out forwards;
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Dancing Script', cursive;
      color: white;
      overflow: hidden;
      height: 100%;
      position: relative;
    }
    @keyframes fadeInPage { to { opacity: 1; } }

    /* Video full-screen */
    video {
      width: 100vw;
      object-fit: cover;
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
      height: 100%; /* will be overridden dynamically for mobile Safari */
    }

    /* Gradient overlay for text contrast */
    #videoOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.6) 10%,
        rgba(0,0,0,0) 60%,
        rgba(0,0,0,0.6) 100%
      );
      z-index: 1;
    }

    /* Bottom bar */
    .bottom-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: env(safe-area-inset-bottom);
      z-index: 10;
    }

    /* Buttons */
    button, a {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px 20px;
      user-select: none;
      text-decoration: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: color 0.3s ease, opacity 0.6s ease, transform 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:active, a:active {
      transform: translateX(-50%) scale(0.97);
    }
    button:hover, button:focus,
    a:hover, a:focus {
      color: #ccc;
      outline: none;
      text-decoration: none;
    }

    #rsvpBtn {
      display: none;
      z-index: 9;
      opacity: 0;
    }
    #rsvpBtn.show {
      display: inline;
      opacity: 1;
    }

    #unmuteBtn { z-index: 11; }
  </style>
</head>
<body>

  <video autoplay muted playsinline loop preload="auto" id="weddingVideo">
    <source src="wedding_v2.mp4?v=3" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="videoOverlay"></div>

  <div class="bottom-bar">
    <button id="unmuteBtn">Click Here</button>
    <a id="rsvpBtn" href="https://withjoy.com/maryam-and-rushan/rsvp">RSVP</a>
  </div>

  <script>
    const video = document.getElementById('weddingVideo');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const rsvpBtn = document.getElementById('rsvpBtn');

    // Adjust video height for mobile Safari toolbar
    function setVideoHeight() {
      video.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', setVideoHeight);
    window.addEventListener('orientationchange', setVideoHeight);
    setVideoHeight();

    // Unmute button behavior
    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      unmuteBtn.style.display = 'none';
      rsvpBtn.classList.add('show');
    });

    // Smooth navigation for RSVP
    rsvpBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const link = rsvpBtn.href;
      rsvpBtn.style.opacity = '0'; // fade out slightly
      setTimeout(() => {
        window.location.href = link;
      }, 200);
    });

    // Autoplay fallback for mobile
    video.play().catch(() => {
      const playOnUserGesture = () => {
        video.play();
        window.removeEventListener('touchstart', playOnUserGesture);
        window.removeEventListener('click', playOnUserGesture);
      };
      window.addEventListener('touchstart', playOnUserGesture, { once: true });
      window.addEventListener('click', playOnUserGesture, { once: true });
    });
  </script>

</body>
</html>
