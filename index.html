<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invite</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      padding-bottom: env(safe-area-inset-bottom);
      font-family: Arial, sans-serif;
      color: white;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-transform: translateZ(0);
      z-index: 0;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
      text-align: center;
      z-index: 10;
      box-sizing: border-box;
      padding-bottom: calc(env(safe-area-inset-bottom) + 15px);
    }

    .bottom-bar a {
      color: white;
      font-size: 1.2em;
      text-decoration: underline;
      cursor: pointer;
    }

    .bottom-bar a:hover,
    .bottom-bar a:focus {
      color: #ccc;
      outline: none;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline loop preload="auto" muted>
    <source src="wedding_v2.mp4?v=3" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="bottom-bar">
    <a href="https://your-rsvp-link.com" target="_blank" rel="noopener noreferrer">
      RSVP Now
    </a>
  </div>

  <script>
    const video = document.querySelector('video');
    function playVideo() {
      video.play().catch(() => {
        // Autoplay failed, waiting for user gesture
      });
      document.body.removeEventListener('touchstart', playVideo);
      document.body.removeEventListener('click', playVideo);
    }
    document.body.addEventListener('touchstart', playVideo, { once: true });
    document.body.addEventListener('click', playVideo, { once: true });
  </script>
</body>
</html>
