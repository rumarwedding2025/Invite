<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invite</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      opacity: 0;
      animation: fadeInPage 1.8s ease-in-out forwards;
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Dancing Script', cursive;
      color: white;
      overflow: hidden;
      height: 100%;
      position: relative;
    }
    @keyframes fadeInPage {
      to {
        opacity: 1;
      }
    }
    video {
      width: 100vw;
      object-fit: cover;
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
      /* height will be set dynamically in JS */
    }
    #videoOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 0.6) 10%,
        rgba(0, 0, 0, 0) 60%,
        rgba(0, 0, 0, 0.6) 100%
      );
      z-index: 1;
    }
    .bottom-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: env(safe-area-inset-bottom);
      z-index: 10;
    }
    button, a {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8em;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px 20px;
      user-select: none;
      text-decoration: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-shadow: 0 0 6px rgba(0,0,0,0.6);
      transition: color 0.3s ease, opacity 0.6s ease;
      -webkit-tap-highlight-color: transparent;
    }
    button:hover, button:focus,
    a:hover, a:focus {
      color: #ccc;
      outline: none;
      text-decoration: none;
    }
    #rsvpBtn {
      display: none;
      z-index: 9;
      opacity: 0;
    }
    #rsvpBtn.show {
      display: inline;
      opacity: 1;
    }
    #unmuteBtn {
      z-index: 11;
    }
    button, a {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>

  <video autoplay muted playsinline loop preload="auto" id="weddingVideo">
    <source src="wedding_v2.mp4?v=3" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="videoOverlay"></div>

  <div class="bottom-bar">
    <button id="unmuteBtn">Click Here</button>
    <a id="rsvpBtn" href="https://withjoy.com/maryam-and-rushan/rsvp">RSVP</a>
  </div>

  <script>
    const video = document.getElementById('weddingVideo');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const rsvpBtn = document.getElementById('rsvpBtn');

    function setVideoHeight() {
      // Use window.innerHeight for real visible height on mobile Safari including toolbars
      video.style.height = window.innerHeight + 'px';
    }
    window.addEventListener('resize', setVideoHeight);
    window.addEventListener('orientationchange', setVideoHeight);
    setVideoHeight();

    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.play();
      unmuteBtn.style.display = 'none';
      rsvpBtn.classList.add('show');
    });

    rsvpBtn.addEventListener('click', (e) => {
  e.preventDefault(); // prevent immediate navigation
  const link = rsvpBtn.href;

  // Keep button visible, maybe add a subtle fade-out
  rsvpBtn.style.opacity = '0.7';

  // Navigate after a short delay (like 200ms)
  setTimeout(() => {
    window.location.href = link;
  }, 200);
});

    // Autoplay fallback
    video.play().catch(() => {
      const playOnUserGesture = () => {
        video.play();
        window.removeEventListener('touchstart', playOnUserGesture);
        window.removeEventListener('click', playOnUserGesture);
      };
      window.addEventListener('touchstart', playOnUserGesture, { once: true });
      window.addEventListener('click', playOnUserGesture, { once: true });
    });
  </script>

</body>
</html>
