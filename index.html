<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Rushan & Maryam Wedding Invite</title>
  <style>
    html, body {
      margin: 0; padding: 20px;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    video {
      width: 100vw;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      margin-bottom: 25px;
    }
    h1 {
      font-size: 8vw;
      margin: 0 0 10px 0;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }
    p {
      font-size: 5vw;
      margin: 0 0 30px 0;
      line-height: 1.2;
      text-shadow: 0 0 4px rgba(0,0,0,0.6);
    }
    .rsvp-button {
      display: inline-block;
      background-color: #A0522D;
      color: white;
      padding: 14px 30px;
      border-radius: 14px;
      font-size: 6vw;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(160, 82, 45, 0.7);
      user-select: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    .rsvp-button:hover,
    .rsvp-button:focus {
      background-color: #8B4513;
      outline: none;
    }
    /* Just in case for smaller iPhones */
    @media (max-width: 320px) {
      h1 {
        font-size: 9vw;
      }
      p {
        font-size: 6vw;
      }
      .rsvp-button {
        font-size: 7vw;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="your-canva-video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <h1>Rushan & Maryam</h1>
  <p>November 28th, 2025<br>3:00 PM<br>White's Ferry Manor, Leesburg, VA</p>

  <a href="https://withjoy.com/maryam-and-rushan" target="_blank" rel="noopener noreferrer" class="rsvp-button">
    RSVP Now
  </a>
</body>
</html>
